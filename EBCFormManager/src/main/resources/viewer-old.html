<!DOCTYPE HTML>
<html style="height:100%; margin:0; padding:0; background-color:rgb(250, 250, 250);">

    <head>
        <title>Form Completion Manager</title>
    </head>

    <body style="margin:0; height:100%;">
        <div style="margin:auto; width:50%; padding-top:50px; padding-bottom:20px;
            text-align:center; font-size:175%; font-family:'Segoe UI';">
            Form Completion Viewer: $name
            
        </div>
        
        <div style="margin:auto; height:40%; text-align:center;">
            <table id="display" style="display:inline-block;margin:auto; width:60%; padding-top:30px; 
                height:80%; background-color:rgb(230, 225, 225); text-align: left;
                border-color:rgb(0, 0, 0, 0.05);">
                <tr>
                    #foreach ( $h in $forms.keySet() )
                        <th>$h</th>
                    #end
                </tr>
                <tr>
                    #foreach ( $h in $forms.keySet() )
                        <td> $forms.get( $h ) </td>
                    #end
                </tr>
                
                
            </table>
        </div>
            
    </body>

</html>
